<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter age value (float)">
    </div>

    <div class="form-group">
        <label for="hypertension">Hypertension:</label>
        <input type="text" id="hypertension" name="hypertension" placeholder="Enter hypertension value (integer)">
    </div>

    <div class="form-group">
        <label for="heart_disease">Heart Disease:</label>
        <input type="text" id="heart_disease" name="heart_disease" placeholder="Enter heart disease value (integer)">
    </div>

    <div class="form-group">
        <label for="smoking_history">Smoking History:</label>
        <select id="smoking_history" name="smoking_history">
            <option value="former">Former</option>
            <option value="No_Info">No Info</option>
            <option value="never">Never</option>
            <option value="not_current">Not Current</option>
            <option value="current">Current</option>
            <option value="ever">Ever</option>
        </select>
    </div>

    <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="bmi" placeholder="Enter BMI value (float)">
    </div>

    <div class="form-group">
        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="text" id="HbA1c_level" name="HbA1c_level" placeholder="Enter HbA1c level value (float)">
    </div>

    <div class="form-group">
        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="text" id="blood_glucose_level" name="blood_glucose_level" placeholder="Enter blood glucose level value (integer)">
    </div>

    <div style="clear:both;"></div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
